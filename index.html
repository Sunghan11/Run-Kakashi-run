<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
        <title>Run Kakashi Run</title>
        <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
        <link rel="stylesheet" href="./src/styles/index.css" />
        <script src="./dist/main.js"></script>

    </head>

    <body>
        <main>

            <div class="game-main">
                <div class="game-display">
                    <canvas id="canvas" height="300" width="800" tabindex="1"></canvas>
                    <canvas id="bg-canvas" height="302" width="802"></canvas>
                    <canvas id="tree-canvas" height="302" width="802"></canvas>
                    <canvas id="grass-canvas" height="302" width="802"></canvas>

                    <div class="menu">
                        <span>Run Kakashi Run</span>
                        <div class="kakashi"></div>
                        <p>How to Play</p>
                        <p>Press Space, W, or Up Arrow to Jump</p>
                        <p>Press Ctrl, S, or Down Arrow to Slide</p>

                        <nav class="gameplay-nav group">
                            <button id="play-button">Play</button>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
