<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
        <title>Run Kakashi Run</title>
        <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
        <link rel="stylesheet" href="./src/styles/index.css" />
        <script src="./dist/main.js"></script>
        <meta property='og:title' content="RunKakashiRun" />
        <meta property='og:image' content="runKakashiPic.png" />
        <meta property='og:description' content="A rendition of an endless runner game built using JavaScript" />
        <meta property='og:url' content="https://sunghan11.github.io/Run-Kakashi-run/" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
        <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
        <script src="https://kit.fontawesome.com/75b747f87d.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <main>
            <div class="game-page">
                <div id="top">
                    <div id="top-name">
                        Created by:
                        
                        Elijah Nam
                    </div>
                   
                    <div class="title">
                        RUN KAKASHI RUN
                    </div>
              
                </div>
                <div class="game-main">
                    
                    <div class="game-display">
                        <canvas id="canvas" height="300" width="800" tabindex="1"></canvas>
                        <canvas id="bg-canvas" height="300" width="800"></canvas>
                        <canvas id="tree-canvas" height="300" width="800"></canvas>
                        <canvas id="grass-canvas" height="300" width="800"></canvas>

                        <section class="menu">
                            <canvas id="menu-canvas" height="300" width="800"></canvas>
                            <script src="./src/menuCanvas.js"></script>
                            <div class="kakashi">
                                <span>Run Kakashi Run</span>
                                <div id="directions"> 
                                    <p>HOW TO PLAY</p>
                                    <p>Dodge Obstacles</p>
                                </div>
                                </br>
                                <p><u>SPACE</u> or <u>UP</u> to Jump</p>
                                <p><u>CTRL</u> or <u>DOWN</u> to Slide</p>

                                <nav class="gameplay-nav group">
                                    <button id="play-button">PLAY</button>
                                </nav>
                            </div>
                        </section>
                        <section class="game-over">
                            <canvas id="game-over-canvas" height="300" width="800"></canvas>
                            <script src="./src/menuCanvas.js"></script>
                        </section>
                    </div>
                </div>
                <div id="links">
                    <a href="https://github.com/Sunghan11" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/elijah-nam-6a412b25/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://sunghan11.github.io/" target="_blank"><i class="fas fa-folder-open"></i></a>
                    <a href="https://angel.co/u/elijah-nam" target="_blank"><i class="fab fa-angellist"></i></a>

                </div>
            </div>
        </main>
    </body>
</html>
